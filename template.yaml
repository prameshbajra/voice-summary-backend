AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Voice Summary Backend for generating voice summaries from audio files

Globals:
  Api:
    EndpointConfiguration: EDGE      
    Cors:
      AllowMethods: "'OPTIONS,GET'"
      AllowHeaders: "'Content-Type'"
      AllowOrigin: "'*'" 
  Function:
    Timeout: 300

Parameters:
  S3BucketName:
    Type: String
    Description: S3 bucket name
    Default: "voice-summary-bucket"
  PresignedUrlExpirationDurationSeconds:
    Type: Number
    Description: Expiration time for pre-signed URLs in seconds
    Default: 3600
  ECRRepositoryName:
    Type: String
    Description: Name of the ECR Repository
    Default: "voice-summary-ecr-repository"

Resources:
  # S3 Buckets ...
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref S3BucketName
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders:
            - "*"
          AllowedMethods:
            - GET
            - PUT
            - POST
            - DELETE
            - HEAD
          AllowedOrigins:
            - "*"

  # Lambda Functions ...
  S3UploaderFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: s3-uploader/
      Handler: app.handler
      Runtime: python3.9
      MemorySize: 128
      Timeout: 30
      Architectures:
        - arm64
      Environment:
        Variables:
          S3_BUCKET: !Ref S3Bucket
          PRESIGNED_URL_EXPIRATION_DURATION_SECONDS: !Ref PresignedUrlExpirationDurationSeconds
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3Bucket
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: '/generate-presigned-url'
            Method: get

  TranscribeFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ECRRepositoryName}:latest'
      MemorySize: 6144
      Timeout: 900
      Architectures:
        - arm64
      Policies:
        - S3CrudPolicy:
            BucketName: !Sub "${S3BucketName}*"
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket: !Ref S3Bucket
            Events: s3:ObjectCreated:*


Outputs:
  S3BucketName:
    Description: S3 bucket
    Value: !Ref S3Bucket
  S3UploaderFunction:
    Description: "S3 Uploader Function ARN"
    Value: !GetAtt S3UploaderFunction.Arn
  S3UploaderFunctionIamRole:
    Description: "Implicit IAM Role created for function"
    Value: !GetAtt S3UploaderFunctionRole.Arn
  TranscribeFunction:
    Description: "Transcribe Function ARN"
    Value: !GetAtt TranscribeFunction.Arn
  TranscribeFunctionIamRole:
    Description: "Implicit IAM Role created for function"
    Value: !GetAtt TranscribeFunctionRole.Arn